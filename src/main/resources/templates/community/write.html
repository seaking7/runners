<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글쓰기 - 러너스 커뮤니티</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .navbar-brand {
            font-weight: bold;
            color: #dc3545 !important;
        }
        .nav-link {
            font-weight: 500;
        }
        .nav-link:hover {
            color: #dc3545 !important;
        }
        .nav-link.active {
            color: #dc3545 !important;
            font-weight: bold;
        }
        .page-header {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: white;
            padding: 3rem 0;
            border-radius: 10px;
            margin-bottom: 2rem;
        }
        .form-control:focus {
            border-color: #dc3545;
            box-shadow: 0 0 0 0.2rem rgba(220, 53, 69, 0.25);
        }
        footer {
            background-color: #f8f9fa;
            margin-top: 3rem;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-running me-2"></i>러너스 커뮤니티
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/competitions">
                            <i class="fas fa-trophy me-1"></i>대회정보
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/my-running">
                            <i class="fas fa-chart-line me-1"></i>나의달리기
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/community">
                            <i class="fas fa-users me-1"></i>커뮤니티
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/help">
                            <i class="fas fa-question-circle me-1"></i>도움말
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container" style="margin-top: 2rem;">
        <!-- Page Header -->
        <div class="page-header text-center">
            <div class="container">
                <h1 class="display-5 mb-3">
                    <i class="fas fa-pencil-alt me-3"></i>글쓰기
                </h1>
                <p class="lead">러너들과 나누고 싶은 이야기를 자유롭게 작성해보세요!</p>
            </div>
        </div>

        <!-- Content -->
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card border-0 shadow-sm">
                    <div class="card-body p-5">
                        <form th:action="@{/community/board/write}" th:object="${post}" method="post">
                            <div class="mb-4">
                                <label for="author" class="form-label">
                                    <i class="fas fa-user text-primary me-1"></i>작성자 *
                                </label>
                                <input type="text" class="form-control" id="author" th:field="*{author}" 
                                       placeholder="닉네임을 입력해주세요" required>
                            </div>

                            <div class="mb-4">
                                <label for="title" class="form-label">
                                    <i class="fas fa-heading text-primary me-1"></i>제목 *
                                </label>
                                <input type="text" class="form-control" id="title" th:field="*{title}" 
                                       placeholder="제목을 입력해주세요" required>
                            </div>

                            <div class="mb-5">
                                <label for="content" class="form-label">
                                    <i class="fas fa-edit text-primary me-1"></i>내용 *
                                </label>
                                <textarea class="form-control" id="content" th:field="*{content}" rows="15" 
                                          placeholder="자유롭게 내용을 작성해주세요.&#10;&#10;- 달리기 경험담&#10;- 러닝 메이트 모집&#10;- 코스 추천&#10;- 장비 후기&#10;- 기타 러닝 관련 이야기" 
                                          required></textarea>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a href="/community/board" class="btn btn-outline-secondary btn-lg">
                                    <i class="fas fa-arrow-left me-2"></i>목록으로
                                </a>
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-save me-2"></i>게시글 등록
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                
                <div class="alert alert-info mt-4" role="alert">
                    <i class="fas fa-info-circle me-2"></i>
                    <strong>게시글 작성 가이드:</strong> 
                    <ul class="mb-0 mt-2">
                        <li>러닝과 관련된 내용을 자유롭게 작성해주세요</li>
                        <li>다른 회원들에게 도움이 되는 정보를 공유해주세요</li>
                        <li>서로 존중하는 마음으로 소통해주세요</li>
                        <li>개인정보나 연락처는 공개하지 마세요</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p class="mb-0">&copy; 2024 러너스 커뮤니티. All rights reserved.</p>
                </div>
                <div class="col-md-6 text-end">
                    <p class="mb-0">함께 달리며 성장하는 커뮤니티</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
