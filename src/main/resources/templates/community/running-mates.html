<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>러닝메이트 - 러너스 커뮤니티</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .navbar-brand {
            font-weight: bold;
            color: #dc3545 !important;
        }
        .nav-link {
            font-weight: 500;
        }
        .nav-link:hover {
            color: #dc3545 !important;
        }
        .nav-link.active {
            color: #dc3545 !important;
            font-weight: bold;
        }
        .page-header {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 3rem 0;
            border-radius: 10px;
            margin-bottom: 2rem;
        }
        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        .badge-full {
            background-color: #dc3545 !important;
        }
        .badge-available {
            background-color: #28a745 !important;
        }
        footer {
            background-color: #f8f9fa;
            margin-top: 3rem;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-running me-2"></i>러너스 커뮤니티
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/competitions">
                            <i class="fas fa-trophy me-1"></i>대회정보
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/my-running">
                            <i class="fas fa-chart-line me-1"></i>나의달리기
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/community">
                            <i class="fas fa-users me-1"></i>커뮤니티
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/help">
                            <i class="fas fa-question-circle me-1"></i>도움말
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container" style="margin-top: 2rem;">
        <!-- Page Header -->
        <div class="page-header text-center">
            <div class="container">
                <h1 class="display-5 mb-3">
                    <i class="fas fa-handshake me-3"></i>러닝메이트
                </h1>
                <p class="lead">함께 달릴 파트너를 찾고 새로운 러닝 친구를 만나보세요!</p>
            </div>
        </div>

        <!-- Alerts -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Search and Write Section -->
        <div class="row mb-4">
            <div class="col-md-8">
                <form th:action="@{/community/running-mates/search}" method="get" class="d-flex">
                    <select name="type" class="form-select me-2" style="max-width: 120px;">
                        <option value="all" th:selected="${type == 'all' or type == null}">전체</option>
                        <option value="title" th:selected="${type == 'title'}">제목</option>
                        <option value="author" th:selected="${type == 'author'}">작성자</option>
                        <option value="location" th:selected="${type == 'location'}">장소</option>
                    </select>
                    <input type="text" name="keyword" class="form-control me-2" 
                           placeholder="검색어를 입력하세요" th:value="${keyword}">
                    <button type="submit" class="btn btn-outline-success">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
            </div>
            <div class="col-md-4 text-end">
                <a href="/community/running-mates/write" class="btn btn-success">
                    <i class="fas fa-plus me-1"></i>러닝메이트 모집하기
                </a>
            </div>
        </div>

        <!-- Running Mates List -->
        <div class="row">
            <div class="col-12">
                <div th:if="${runningMates.empty}" class="text-center py-5">
                    <i class="fas fa-search fa-3x text-muted mb-3"></i>
                    <h4 class="text-muted">등록된 러닝메이트 모집글이 없습니다.</h4>
                    <p class="text-muted">첫 번째 러닝메이트 모집글을 작성해보세요!</p>
                    <a href="/community/running-mates/write" class="btn btn-success mt-3">
                        <i class="fas fa-plus me-2"></i>러닝메이트 모집하기
                    </a>
                </div>

                <div th:unless="${runningMates.empty}" class="row">
                    <div th:each="mate : ${runningMates}" class="col-lg-6 mb-4">
                        <div class="card h-100 card-hover border-0 shadow-sm">
                            <div class="card-header bg-success text-white">
                                <div class="d-flex justify-content-between align-items-center">
                                    <h6 class="mb-0">
                                        <i class="fas fa-map-marker-alt me-2"></i>
                                        <span th:text="${mate.location}"></span>
                                    </h6>
                                    <span th:if="${mate.fullyBooked}" class="badge badge-full">모집완료</span>
                                    <span th:unless="${mate.fullyBooked}" class="badge badge-available">모집중</span>
                                </div>
                            </div>
                            <div class="card-body">
                                <h5 class="card-title">
                                    <a th:href="@{/community/running-mates/{id}(id=${mate.id})}" 
                                       class="text-decoration-none text-dark"
                                       th:text="${mate.title}"></a>
                                </h5>
                                <p class="card-text text-muted" 
                                   th:text="${#strings.length(mate.content) > 100 ? #strings.substring(mate.content, 0, 100) + '...' : mate.content}"></p>
                                
                                <div class="row text-center mb-3">
                                    <div class="col-4">
                                        <small class="text-muted">러닝 시간</small>
                                        <div class="fw-bold" th:text="${#temporals.format(mate.runningDateTime, 'MM/dd HH:mm')}"></div>
                                    </div>
                                    <div class="col-4">
                                        <small class="text-muted">모집인원</small>
                                        <div class="fw-bold">
                                            <span th:text="${mate.currentParticipants}"></span>/<span th:text="${mate.maxParticipants}"></span>명
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <small class="text-muted">조회수</small>
                                        <div class="fw-bold" th:text="${mate.viewCount}"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer bg-transparent">
                                <div class="d-flex justify-content-between align-items-center">
                                    <small class="text-muted">
                                        <i class="fas fa-user me-1"></i>
                                        <span th:text="${mate.author}"></span>
                                    </small>
                                    <small class="text-muted" th:text="${#temporals.format(mate.createdAt, 'yyyy.MM.dd')}"></small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p class="mb-0">&copy; 2024 러너스 커뮤니티. All rights reserved.</p>
                </div>
                <div class="col-md-6 text-end">
                    <p class="mb-0">함께 달리며 성장하는 커뮤니티</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
