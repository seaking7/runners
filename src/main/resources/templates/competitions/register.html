<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대회 등록 - 러너스 커뮤니티</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .navbar-brand {
            font-weight: bold;
            color: #dc3545 !important;
        }
        .nav-link {
            font-weight: 500;
        }
        .nav-link:hover {
            color: #dc3545 !important;
        }
        .nav-link.active {
            color: #dc3545 !important;
            font-weight: bold;
        }
        .page-header {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 3rem 0;
            border-radius: 10px;
            margin-bottom: 2rem;
        }
        .form-control:focus {
            border-color: #dc3545;
            box-shadow: 0 0 0 0.2rem rgba(220, 53, 69, 0.25);
        }
        footer {
            background-color: #f8f9fa;
            margin-top: 3rem;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-running me-2"></i>러너스 커뮤니티
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/competitions">
                            <i class="fas fa-trophy me-1"></i>대회정보
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/my-running">
                            <i class="fas fa-chart-line me-1"></i>나의달리기
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/community">
                            <i class="fas fa-users me-1"></i>커뮤니티
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/help">
                            <i class="fas fa-question-circle me-1"></i>도움말
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container" style="margin-top: 2rem;">
        <!-- Page Header -->
        <div class="page-header text-center">
            <div class="container">
                <h1 class="display-5 mb-3">
                    <i class="fas fa-plus-circle me-3"></i>대회 등록
                </h1>
                <p class="lead">새로운 러닝 대회를 등록해보세요!</p>
            </div>
        </div>

        <!-- Content -->
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card border-0 shadow-sm">
                    <div class="card-body p-5">
                        <form th:action="@{/competitions/register}" th:object="${competition}" method="post">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="name" class="form-label">
                                        <i class="fas fa-trophy text-primary me-1"></i>대회명 *
                                    </label>
                                    <input type="text" class="form-control" id="name" th:field="*{name}" required>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="eventDateTime" class="form-label">
                                        <i class="fas fa-calendar-alt text-primary me-1"></i>대회일시 *
                                    </label>
                                    <input type="datetime-local" class="form-control" id="eventDateTime" th:field="*{eventDateTime}" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="location" class="form-label">
                                    <i class="fas fa-map-marker-alt text-primary me-1"></i>대회장소 *
                                </label>
                                <input type="text" class="form-control" id="location" th:field="*{location}" placeholder="예: 서울특별시 한강공원 여의도지구" required>
                            </div>

                            <div class="mb-3">
                                <label for="course" class="form-label">
                                    <i class="fas fa-route text-primary me-1"></i>대회코스 *
                                </label>
                                <textarea class="form-control" id="course" th:field="*{course}" rows="4" placeholder="코스 상세 설명을 입력해주세요. (출발지, 경로, 도착지 등)" required></textarea>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="participationFee" class="form-label">
                                        <i class="fas fa-won-sign text-primary me-1"></i>참가비용 *
                                    </label>
                                    <div class="input-group">
                                        <input type="number" class="form-control" id="participationFee" th:field="*{participationFee}" min="0" required>
                                        <span class="input-group-text">원</span>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="gifts" class="form-label">
                                    <i class="fas fa-gift text-primary me-1"></i>사은품
                                </label>
                                <textarea class="form-control" id="gifts" th:field="*{gifts}" rows="3" placeholder="참가자에게 제공되는 사은품을 입력해주세요. (선택사항)"></textarea>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a href="/competitions" class="btn btn-outline-secondary btn-lg">
                                    <i class="fas fa-arrow-left me-2"></i>목록으로
                                </a>
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-save me-2"></i>대회 등록
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                
                <div class="alert alert-info mt-4" role="alert">
                    <i class="fas fa-info-circle me-2"></i>
                    <strong>참고사항:</strong> 
                    등록된 대회 정보는 모든 회원이 확인할 수 있습니다. 정확한 정보를 입력해주세요.
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p class="mb-0">&copy; 2024 러너스 커뮤니티. All rights reserved.</p>
                </div>
                <div class="col-md-6 text-end">
                    <p class="mb-0">함께 달리며 성장하는 커뮤니티</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
