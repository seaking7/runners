<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기록 등록 - 러너스 커뮤니티</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .navbar-brand {
            font-weight: bold;
            color: #dc3545 !important;
        }
        .nav-link {
            font-weight: 500;
        }
        .nav-link:hover {
            color: #dc3545 !important;
        }
        .nav-link.active {
            color: #dc3545 !important;
            font-weight: bold;
        }
        .page-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 3rem 0;
            border-radius: 10px;
            margin-bottom: 2rem;
        }
        .form-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .form-label {
            font-weight: 600;
            color: #495057;
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 0.75rem 1rem;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 0.75rem 2rem;
            font-weight: 600;
        }
        .btn-secondary {
            border-radius: 10px;
            padding: 0.75rem 2rem;
            font-weight: 600;
        }
        footer {
            background-color: #f8f9fa;
            margin-top: 3rem;
        }
        .input-group-text {
            border-radius: 0 10px 10px 0;
            border: 2px solid #e9ecef;
            border-left: none;
            background-color: #f8f9fa;
        }
        .input-group .form-control {
            border-radius: 10px 0 0 10px;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-running me-2"></i>러너스 커뮤니티
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/competitions">
                            <i class="fas fa-trophy me-1"></i>대회정보
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/my-running">
                            <i class="fas fa-chart-line me-1"></i>나의달리기
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/community">
                            <i class="fas fa-users me-1"></i>커뮤니티
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/help">
                            <i class="fas fa-question-circle me-1"></i>도움말
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container" style="margin-top: 2rem;">
        <!-- Page Header -->
        <div class="page-header text-center">
            <div class="container">
                <h1 class="display-5 mb-3">
                    <i class="fas fa-plus me-3"></i>달리기 기록 등록
                </h1>
                <p class="lead">새로운 달리기 기록을 등록하여 나의 발전을 기록해보세요!</p>
            </div>
        </div>

        <!-- Form -->
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card form-card">
                    <div class="card-body p-5">
                        <form action="/my-running/records/write" method="post" th:object="${runningRecord}">
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <label for="runnerName" class="form-label">
                                        <i class="fas fa-user text-primary me-2"></i>러너 이름
                                    </label>
                                    <input type="text" class="form-control" id="runnerName" 
                                           th:field="*{runnerName}" required 
                                           placeholder="이름을 입력하세요">
                                </div>
                                
                                <div class="col-md-6 mb-4">
                                    <label for="recordDate" class="form-label">
                                        <i class="fas fa-calendar text-primary me-2"></i>달리기 날짜
                                    </label>
                                    <input type="datetime-local" class="form-control" id="recordDate" 
                                           th:field="*{recordDate}" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <label for="runTimeMinutes" class="form-label">
                                        <i class="fas fa-clock text-primary me-2"></i>달린 시간
                                    </label>
                                    <div class="input-group">
                                        <input type="number" class="form-control" id="runTimeMinutes" 
                                               th:field="*{runTimeMinutes}" required min="1" 
                                               placeholder="30">
                                        <span class="input-group-text">분</span>
                                    </div>
                                </div>
                                
                                <div class="col-md-6 mb-4">
                                    <label for="distanceKm" class="form-label">
                                        <i class="fas fa-route text-primary me-2"></i>달린 거리
                                    </label>
                                    <div class="input-group">
                                        <input type="number" class="form-control" id="distanceKm" 
                                               th:field="*{distanceKm}" required min="0.1" step="0.1" 
                                               placeholder="5.0">
                                        <span class="input-group-text">km</span>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <label for="cadence" class="form-label">
                                        <i class="fas fa-running text-primary me-2"></i>케이던스
                                    </label>
                                    <div class="input-group">
                                        <input type="number" class="form-control" id="cadence" 
                                               th:field="*{cadence}" required min="100" max="220" 
                                               placeholder="180">
                                        <span class="input-group-text">spm</span>
                                    </div>
                                </div>
                                
                                <div class="col-md-6 mb-4">
                                    <label for="maxHeartRate" class="form-label">
                                        <i class="fas fa-heartbeat text-primary me-2"></i>최고 심박수
                                    </label>
                                    <div class="input-group">
                                        <input type="number" class="form-control" id="maxHeartRate" 
                                               th:field="*{maxHeartRate}" required min="100" max="220" 
                                               placeholder="150">
                                        <span class="input-group-text">bpm</span>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <label for="maxSpeedKmh" class="form-label">
                                        <i class="fas fa-shipping-fast text-primary me-2"></i>최고 속도
                                    </label>
                                    <div class="input-group">
                                        <input type="number" class="form-control" id="maxSpeedKmh" 
                                               th:field="*{maxSpeedKmh}" required min="5" max="30" step="0.1" 
                                               placeholder="15.0">
                                        <span class="input-group-text">km/h</span>
                                    </div>
                                </div>
                            </div>

                            <div class="d-flex justify-content-between mt-4">
                                <a href="/my-running/records" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left me-2"></i>목록으로
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-2"></i>기록 저장
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p class="mb-0">&copy; 2024 러너스 커뮤니티. All rights reserved.</p>
                </div>
                <div class="col-md-6 text-end">
                    <p class="mb-0">함께 달리며 성장하는 커뮤니티</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
